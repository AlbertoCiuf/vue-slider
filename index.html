<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css">

  <title>JS Array Carousel</title>
</head>
<body>

  <div id="app">

    <div class="container">
      <div class="slider">
        <div class="slider-left">
          <div class="item active">
            <img :src="images[contatore]" alt="">
            <div class="item-info">
              <div class="item-title">
                {{title[contatore]}}
              </div>
              <div class="item-text">
                {{text[contatore]}}
              </div>
            </div>
          </div>
        </div>
  
         <div class="slider-list">
          <div v-for="(image, indice) in images" :class="{selected : indice === contatore}" class="list-item">
            <img :src="image" alt="">
          </div>
  
          <div @click="prevSlide" class="prev">
            &uarr;
          </div>
  
          <div @click="nextSlide" class="next">
            &darr;
          </div>
  
        </div>
      </div>
    </div>

  </div>



  
  <!-- importo vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  
  <!-- mio script con vue -->
  <script src="js/script-vue.js"></script>
  
  <!-- script originale per reference -->
  <!-- <script src="js/script.js"></script> -->

</body>
</html>
